steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/mlop-gcp/python-app-repository/mlops-demo-app-1:$COMMIT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/mlop-gcp/python-app-repository/mlops-demo-app-1:$COMMIT_SHA']

# - name: 'asia-south1-docker.pkg.dev/mlop-gcp/python-app-repository/mlops-demo-app-1:$COMMIT_SHA'
#   entrypoint: 'bash'
#   args:
#    - '-c'
#    - |
#       python -m pytest
  
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
   - 'run'
   - 'deploy'
   - 'py-bq-load'
   - '--image'
   - 'us-central1-docker.pkg.dev/mlop-gcp/python-app-repository/mlops-demo-app-1:$COMMIT_SHA'
   - '--region'
   - 'us-central1'
   - '--allow-unauthenticated'
images:
- 'us-central1-docker.pkg.dev/mlop-gcp/python-app-repository/mlops-demo-app-1:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
